<!DOCTYPE html>
<html>
	<head>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
			integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
			crossorigin="anonymous"
		/>
	</head>
	<body style="background-image: url(/hypnotize.png);">
		<div class="ui container">
			<br />
			<h2>Course registration form</h2>

			<form action="/success.html" onsubmit="return checkCheckBox(this);">
				<label for="fname">First name:</label><br />
				<input type="text" id="fname" name="fname" /><br />
				<label for="email">Email</label><br />
				<input type="text" id="email" email="email" /><br /><br />
				<input
					type="checkbox"
					id="privacypolicy"
					name="privacypolicy"
					value="privacypolicy"
				/>
				<label for="privacypolicy"
					>I have read and understood the
					<a href="/privacypolicy.html" target="blank"
						>Privacy Policy</a
					>.</label
				><br />
				<br />
				<input type="submit" value="Submit" />
			</form>
			<h4><a href="/">Return to homepage</a></h4>
		</div>
	</body>
</html>

<script type="text/javascript" language="JavaScript">
	function checkCheckBox(privacyForm) {
		if (privacyForm.privacypolicy.checked == false) {
			alert("Please agree with the Privacy Policy.");
			return false;
		} else {
			return true;
		}
	}
</script>
